<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Daily Project</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Alert Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <style>
        #loadingImage {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url('R1280x0-16.gif') 50% 50% no-repeat rgb(249, 249, 249);
            background-size: 10%;
            opacity: 0.7;
        }
        .gradient-custom-3 {
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }

        /* Calendar CSS */
        #calendar {
            width: 100%;
            margin: 20px auto;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            cursor: pointer;
        }
        .active {
            color: red;
        }
        .heart {
            display: none;
            color: red;
        }
        td.active .heart {
            display: inline;
        }
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-lg-5">
        <a class="navbar-brand" href="/">Daily</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">홈</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header-->
<div class="gradient-custom-3">
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold">My Page</h1>
                    <p class="fs-4">마이페이지에서 그동안 작성했던 글들을 관리해보세요!</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content-->
    <section class="pt-4">
        <div class="container px-lg-5">
            <!-- Calendar -->
            <div class="control-buttons">
                <button id="prevMonth" class="btn btn-secondary">&lt;</button>
                <select id="yearSelect"></select>
                <select id="monthSelect"></select>
                <button id="nextMonth" class="btn btn-secondary">&gt;</button>
            </div>
            <table id="calendar" class="table table-bordered">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </div>

        <!-- Post List -->
        <div class="container px-lg-5">
            <div class="row gx-lg-5" id="postList"></div>
        </div>
    </section>
</div>

<!-- Loading Bar -->
<div class="loadingImage" id="loadingImage"></div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Team HelloWorld 2024</p></div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Calendar Variables
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    $(document).ready(function () {
        populateYearSelect();
        populateMonthSelect();
        renderCalendar(currentYear, currentMonth);

        // Year and Month change handler
        $("#yearSelect, #monthSelect").on("change", function () {
            currentYear = parseInt($("#yearSelect").val());
            currentMonth = parseInt($("#monthSelect").val());
            renderCalendar(currentYear, currentMonth);
        });

        // Previous month button
        $("#prevMonth").on("click", function () {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar();
        });

        // Next month button
        $("#nextMonth").on("click", function () {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar();
        });

        // Heart toggle on date click
        $("#calendarBody").on("click", "td", function () {
            $(this).toggleClass("active");
        });

        // Infinite scroll for post list
        postListDisplay(startId, limit);
        if (postScroll === true) {
            $(window).scroll(scrollHandler);
        }
    });

    // Year select options
    function populateYearSelect() {
        const yearSelect = $("#yearSelect");
        for (let i = currentYear - 10; i <= currentYear + 10; i++) {
            yearSelect.append(new Option(i, i));
        }
        yearSelect.val(currentYear);
    }

    // Month select options
    function populateMonthSelect() {
        const monthSelect = $("#monthSelect");
        for (let i = 1; i <= 12; i++) {
            monthSelect.append(new Option(i, i - 1));
        }
        monthSelect.val(currentMonth);
    }

    // Render calendar based on year and month
    function renderCalendar(year, month) {
        const calendarBody = $("#calendarBody");
        calendarBody.empty();

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let date = 1;
        for (let i = 0; i < 6; i++) {
            let row = $("<tr></tr>");
            for (let j = 0; j < 7; j++) {
                if (i === 0 && j < firstDay) {
                    row.append($("<td></td>"));
                } else if (date > daysInMonth) {
                    break;
                } else {
                    let cell = $("<td><span>" + date + "</span><i class='bi bi-heart-fill heart'></i></td>");
                    row.append(cell);
                    date++;
                }
            }
            calendarBody.append(row);
        }
    }

    function updateCalendar() {
        $("#yearSelect").val(currentYear);
        $("#monthSelect").val(currentMonth);
        renderCalendar(currentYear, currentMonth);
    }

    // Infinite scroll for post list
    var postScroll = true;
    var startId = 0;
    var limit = 5;

    function scrollHandler() {
        if (postScroll === true && $(window).scrollTop() + $(window).height() >= $(document).height() - 30) {
            postListDisplay(startId, limit);
            startId += limit;
        }
    }

    function postListDisplay(startId, limit) {
        $.ajax({
            method: "GET",
            url: "my/dailies/" + startId + "/" + limit,
            success: function(result) {
                if (result.data.responseDTOS.length === 0 || result.data.responseDTOS.length < limit) {
                    postScroll = false;
                }
                let posts = result.data.responseDTOS;
                posts.forEach(function(post) {
                    $("#postList").append(`
                        <div class="col-lg-6 col-xxl-4 mb-5">
                            <div class="card bg-light border-0 h-100">
                                <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4">
                                        <i class="bi bi-file-earmark-text"></i>
                                    </div>
                                    <h2 class="fs-4 fw-bold">${post.title}</h2>
                                    <a class="btn btn-primary" href="daily/${post.id}">Go!</a>
                                </div>
                            </div>
                        </div>
                    `);
                });
            }
        });
    }
</script>
</body>
</html>
